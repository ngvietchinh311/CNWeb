<!DOCTYPE html>
<html lang="en">

<head>
    <title>right</title>
    <script>
        function postBlog(e) {
            var title = document.getElementById("title").value;
            var author = document.getElementById("author").value;
            var content = document.getElementById("content").value;
            var date = new Date();
            date.setTime(date.getTime() + (24 * 60 * 60 * 1000));
            var expiredTime = "expired time=" + date.toUTCString();
            document.cookie = "title=" + title + ";" + expiredTime;
            document.cookie = "author=" + author + ";" + expiredTime;
            document.cookie = "content=" + content + ";" + expiredTime;
            if(title != "" && author != "" && content != "") {
                window.parent.location.reload();
            }
        }
    </script>
</head>

<body>
    <h1 align="center">POST BLOG</h1>
    <br>
    <form action="" method="POST">
        <table style="
               width: 80%;
               height: 15%">
            <tr>
                <td style="width: 10%">Title:</td>
                <td><textarea name="textarea" placeholder="Enter Title" required id="title" cols="40"></textarea></td>
            </tr>
            <tr>
                <td style="width: 10%">Author: </td>
                <td><textarea name="textarea" placeholder="Enter Author" required id="author" cols="40"></textarea></td>
            </tr>
            <tr>
                <td style="vertical-align: top; width: 10%">Content:</td>
                <td ><textarea name="textarea" placeholder="Enter Content" required id="content" rows="10" cols="40"></textarea></td>
            </tr>
            
            <tr>
                <td><input id="button" type="submit" value="Post blog" onclick="postBlog()"></td>
                <td></td>
            </tr>
        </table>
    </form>
</body>

</html>
