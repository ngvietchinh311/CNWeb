<!DOCTYPE html>
<html lang="en">

<head>
    <title>left</title>
    
    <script>
        function getCookieData(idName) {
            var name = idName + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var idNameArray = decodedCookie.split(';');
            for (var i = 0; i < idNameArray.length; i++) {
                var c = idNameArray[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function display() {
            document.getElementById("c1").innerHTML = getCookieData("title");
            document.getElementById("c2").innerHTML = getCookieData("author");
            document.getElementById("c3").innerHTML = getCookieData("content");
        }
    </script>
</head>

<body onload="display()">
    <h1 align="center">MY BLOG</h1>

    <table style="border: 1px solid; padding: 1px; width: 50%; height: 50%">
        <tr style="border: 1px solid; padding: 1px;">
            <td style="border: 1px solid; padding: 1px; ">Title:</td>
            <td style="border: 1px solid; padding: 1px;"><p id="c1"></p></td>
        </tr>
        <tr style="border: 1px solid; padding: 1px;">
            <td style="border: 1px solid; padding: 1px;">Author:</td>
            <td style="border: 1px solid; padding: 1px;"><p id="c2"></p></td>
        </tr>
        <tr style="border: 1px solid; padding: 1px;">
            <td style="border: 1px solid; padding: 1px;">Content:</td>
            <td style="border: 1px solid; padding: 1px;"><p id="c3"></p></td>
        </tr>
    </table>
</body>

</html>
