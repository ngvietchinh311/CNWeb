    <head>
        <title>Array</title>

    <body>
        <script type="text/javascript">
            var myArray = new Array();
            myArray.push("Chinh");
            myArray.push("G-Dragon")
            
            document.writeln(myArray.toString());
            document.writeln("<br>");
            
            document.writeln(myArray[1]);
            document.writeln("<br>");
            
            var otherArray = new Array("Chinh", 3, 11, 2000);
            document.writeln(otherArray.toString());
            
            if(window.confirm("Open Google ?")) {
                newWindow = window.open('www.google.com', 'toolbar = no, alwaysRaised=yes');
                newWindow.focus();
            }
        </script>
