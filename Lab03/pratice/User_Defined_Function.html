<!-- Function definitions  (usually) go in the <head> section -->

<html>
    <head>
        <title>Function</title>
        
        <script type="text/javascript"
                src="random.js">    
        </script>
        
        <script type="text/javascript">
            function isPrime(n) {
                if (n < 2) {
                    return false;
                }
                else if (n == 2) {
                    return true;
                }
                else {
                    for (var i = 2; i <= Math.sqrt(n); i++) {
                        if (n % i == 0) {
                            return false;
                        }
                    }
                    return true;
                }
            } 
        </script>
    </head>
    <body>
        <script type="text/javascript">
            testNum = parseFloat(prompt("Enter a positive integer", "7"));
            if (isPrime(testNum)) {
                document.write(testNum + " <b>is</b> a prime number.");
            }
            else {
                document.write(testNum + " <b>is not</b> a prime number.");
            }
            
            roll1 = randomInt(1, 6);
            roll2 = randomInt(1, 6);
            document.write(roll1);
            document.write("&nbsp;&nbsp;");
            document.write(roll2);
        </script>
    </body>
</html>
